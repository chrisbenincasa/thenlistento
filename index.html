<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Music Reommendatator 0.1</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" charset="utf-8" src="d3/d3.v2.js"></script>
	
	<script type="text/javascript" charset="utf-8">
		    $.ajax({
    			url: 'script.py',
    			type: 'GET',
    			//dataType: 'json',
    			success: function(result)
    			{
    			  var test = result;
    			  console.log(test);
    			  $("#content").html("");
    				var width = 960,
        		    height = 500;

        		var color = d3.scale.category20();

        		var force = d3.layout.force()
        		    .charge(-200)
        		    .linkDistance(150).gravity(0.2).friction(0.9)
        		    .size([width, height]);

        		var svg = d3.select("#content").append("svg")
        		    .attr("width", width)
        		    .attr("height", height);

        		d3.json("bands.json", function(json) {
        		  force
        		      .nodes(json.nodes)
        		      .links(json.links)
        		      .start();

        		  var link = svg.selectAll("line.link")
        		      .data(json.links)
        		    .enter().append("line")
        		      .attr("class", "link")
        		      .style("stroke-width", function(d) { return Math.sqrt(d.value)/4.0; });

        		  var node = svg.selectAll("circle.node")
        		      .data(json.nodes)
        		    .enter().append("circle")
        		      .attr("class", "node")
        		      .attr("r", 5)
        		      .style("fill", function(d) { return color(d.group); })
        		      .call(force.drag);
        		      
    		      force.on("tick", function() {
        		    link.attr("x1", function(d) { return d.source.x; })
        		        .attr("y1", function(d) { return d.source.y; })
        		        .attr("x2", function(d) { return d.target.x; })
        		        .attr("y2", function(d) { return d.target.y; });

        		    node.attr("cx", function(d) { return d.x; })
        		        .attr("cy", function(d) { return d.y; });
            		  });
    				});
    			},
    			error: function(xhr, ajaxOptions, thrownError)
    			{
    				alert(thrownError);
    			}
    		});
		
	</script>
	
	<style type="text/css" media="screen">
	  line.link
	  {
	    stroke: #999;
	  }
	</style>
	
</head>
<body>

<h2>WELCOME!</h2>

<h3>test request for similar artists to Hot Chip</h3>
<div id="content">Loading...</div>

	
</body>

</html>
